<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h1>Home</h1>
<a href="/createBook">Aggiungi un libro</a>
<h2>Libri</h2>
<table th:if="${not #lists.isEmpty(libri)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="book : ${libri}">
        <tr >
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.description}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
