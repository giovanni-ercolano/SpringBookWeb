<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<form action="#" th:action="@{/postStoreBook}" th:object="${book}" method="post">
    <table>
        <tr>
            <td>Titolo:</td>

            <td><input type="text" th:field="*{title}" /></td>

            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Titolo Error</td>
        </tr>
        <tr>
            <td>Autore:</td>

            <td><input type="text" th:field="*{author}" /></td>

            <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Autore Error</td>
        </tr>
        <tr>
            <td>Descrizione:</td>

            <td><input type="text" th:field="*{description}" /></td>

            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Descrizione Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
