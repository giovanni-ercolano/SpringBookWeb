<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Username</th>
        <th>Password</th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td> <a th:href="@{/editUser(userId=${user.getId()})}"> Edit User </a></td>
        <td> <a th:href="@{/delete}"> Delete User </a></td>
    </tr>
    </tbody>
</table>

<a href="/home">Back to home</a>

</body>
</html>
