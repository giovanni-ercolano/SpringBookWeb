<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Edit User</h2>

<form th:action="@{editPostUser}" th:object="${user}" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" th:field="*{name}" />

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" th:field="*{surname}" />

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" />

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" th:field="*{password}" />

    <button type="submit">Save</button>
</form>
<a href="/home">Back to home</a>

</body>
</html>
